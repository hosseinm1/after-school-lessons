<!DOCTYPE html>
<html lang="en">
<head>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/df11d44e02.js" crossorigin="anonymous"></script>
    <title>After School</title>
</head>
<body>
    

    <div id="app">
        <header><h1 v-text = "sitename"></h1>
            <button v-on:click = "showCheckout" class="btn btn-dark">
                {{ cartItemCount }}
                Checkout
                <span class="fas fa-shopping-cart"></span>
  
            </button>
        </header>
        <br>
        <main>
            <div v-if = "showProducts">
            <figure>
                <img width="200" height="200" v-bind:src = "afterSchool.image">
            </figure>
            <h2 v-text="afterSchool.subject"></h2>
            <p v-text="afterSchool.location"></p>
            <p>available sits: {{afterSchool.numberOfsits}}</p>
            <i>price: {{afterSchool.price}}</i>
            <br>
            <!-- button v-show="canAddToCart" 
            v-on:click = "addToCart" 
            v-if = "canAddToCart"
            class="btn btn-primary">Add to cart 
                <span class="fas fa-cart-plus"></span>
            </button> -->
            <button class="btn btn-primary" v-on:click = 'addToCart' v-if = "canAddToCart">Add to Cart</button>
            <span v-if="afterSchool.numberOfsits === cartItemCount">There is no more Sits!</span>
            <span v-else-if="afterSchool.numberOfsits - cartItemCount < 5 ">
                <br/>
                only {{afterSchool.numberOfsits - cartItemCount}} left!
            </span>
            <span v-else> Buy Now!</span>
            <button class="btn btn-primary" disabled = "disabled" v-else>Add to Cart</button>
            
            
        </div>
        <div v-else>
            <!--Checkout Page -->
            <h2>Checkout</h2>
            <p>
                <strong>First Name:</strong>
                <input v-model="order.firstName"/>
            </p>
            <p>
                <strong>Last Name:</strong>
                <input v-model="order.lastName"/>
            </p>
            <h2>Order Information</h2>
            <p>First Name: {{order.firstName}}</p>
            <p>Last Name: {{order.lastName}}</p>
        </div>
        </main>

    </div>
    <script>
        var webstore = new Vue({
            el:'#app',
            data: {
                showProducts: true,
                order:{
                    firstName: ' ',
                    lastName: ' '
                },
                sitename: 'After School',
                afterSchool:{
                    id:2001,
                    subject: 'Math Class',
                    location:'Dubai',
                    price:20000,
                    image: 'assets/math.jpg',
                    numberOfsits: 5
                    
                },
                
                cart: []
                
            },
            methods:{
                addToCart: function(){
                    this.cart.push(this.afterSchool.id);             
                    
                },
                showCheckout(){
                    this.showProducts = this.showProducts ? false : true;
                }
            },

                computed: {
                    cartItemCount: function() {    

                    return this.cart.length;

                 },
                 canAddToCart: function() {
                     return this.afterSchool.numberOfsits  > this.cartItemCount ;
                    }
                

                }
            }
        )
    
    
    </script>
</body>




</html>
